<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="stylesheet" href="styles.css" />
		<script src="script.js" defer></script>
		<title>Odin Calculator</title>
	</head>
	<body>
		<div class="device">
			<div class="screen">0</div>
			<div class="keypad">
				<div class="sp-button">AC</div>
				<div class="sp-button">C</div>
				<div class="sp-button">.</div>
				<div class="op-button">/</div>
				<div class="num-button">7</div>
				<div class="num-button">8</div>
				<div class="num-button">9</div>
				<div class="op-button">*</div>
				<div class="num-button">4</div>
				<div class="num-button">5</div>
				<div class="num-button">6</div>
				<div class="op-button">-</div>
				<div class="num-button">1</div>
				<div class="num-button">2</div>
				<div class="num-button">3</div>
				<div class="op-button">+</div>
				<div class="num-button" id="zero">0</div>
				<div class="op-button" id="equals">=</div>
			</div>
		</div>
	</body>
</html>
